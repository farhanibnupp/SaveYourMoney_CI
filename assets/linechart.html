<!DOCTYPE HTML>
<html>
<head>

</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['1 Nov','2 Nov', '3 Nov', '4 Nov', '5 Nov', '6 Nov'],
            datasets: [{
              label: '# of Votes',
              data: [300000,160000,250000,270000,120000,175000,130000,110000],
              borderWidth: 3
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
